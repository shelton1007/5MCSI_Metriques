<html>
  <head>
    <meta charset="UTF-8" />
    <title>Metrique</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div id="chart_div"></div>
  <script type="text/javascript">
    // Charger la bibliothèque Google Charts
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      // Données de température de Paris pour les 16 prochains jours (exemple)
      var data = google.visualization.arrayToDataTable([
        ['Jours', 'Température (°C)'],
        ['Jour 1', 10],
        ['Jour 2', 12],
        ['Jour 3', 13],
        ['Jour 4', 15],
        ['Jour 5', 14],
        ['Jour 6', 16],
        ['Jour 7', 17],
        ['Jour 8', 18],
        ['Jour 9', 19],
        ['Jour 10', 20],
        ['Jour 11', 21],
        ['Jour 12', 22],
        ['Jour 13', 23],
        ['Jour 14', 22],
        ['Jour 15', 20],
        ['Jour 16', 19]
      ]);

      // Options du graphique
      var options = {
        title: 'Températures de Paris pour les 16 prochains jours',
        legend: { position: 'none' },
        hAxis: { title: 'Jours' },
        vAxis: { title: 'Température (°C)' }
      };

      // Créer un nouvel histogramme
      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

      // Dessiner le graphique avec les données et les options
      chart.draw(data, options);

      // Récupération de données depuis notre API /paris/
      fetch('/paris/')
        .then(response => response.json())
        .then(data => {
          drawChart(data);
        });
    }
  </script>
  </body>
</html>
